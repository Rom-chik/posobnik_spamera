<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Database</title>

</head>
<body>

<!-- header with menu bar -->
<header>
    <nav>
        <div class="navbar">
            <a class=" head-link">Пособник спамера</a>
            <a class=" head-link">Rom-chik</a>
        </div>
    </nav>
</header>


<!-- main body section -->
<section>
    <div class="row"> <!-- main section, padding, wrap -->
        <container class="main"> <!-- flex to main section -->

            <div class="menu-bar"> <!-- header of main content -->
                <h1>Database</h1>

                <button id="add-object" class="butt butt--black" >
                    Add new object
                </button>
            </div>

            <div  class="body--content rounded-border"> <!-- main content -->
                <div id="container-add" class="select-track"> <!-- header of the main content -->
                    <img class="png-s-icons" src="images/icons8-triangle-arrow-24.png" alt="triangle arrow list"/>
                    <h3 class="common-text">List {id, name, surname, email}</h3>
                </div>
            </div>

            <div id="form" class="body--content content rounded-border form">
                <strong>Add user to Database: </strong>
                <div>
                    <label class="form-label">Name:</label>
                    <input id="nameInput" type="text"/>
                </div>
                <div>
                    <label class="form-label">Surname:</label>
                    <input id="surnameInput" type="text"/>
                </div>
                <div>
                    <label class="form-label">Email:</label>
                    <input id="emailInput" type="text"/>
                </div>
                <input id="addNewUserButton" class="butt butt--black" type="submit" value="Submit"/>
            </div>

        </container>


        <container class="sidebar">
            <!-- sidebar -->
            <div class="rounded-border content__4 content__4__database"> <!-- main content -->
                <a href="lobby.html" class="select-track"> <!-- header of the main content -->
                    <img class="png-s-icons" src="images/icons8-triangle-arrow-24.png" alt="triangle arrow list"/>
                    <h3 class="rotate">Back</h3>
                </a>
            </div>
        </container>
    </div>

</section>


<!-- footer -->
<footer>
    <nav>
        <div class="main-footer">

            <div class="social row">
                <a class="logo" href="#">
                    <h4>PosobnikSpamera</h4>
                </a>
                <div> <!-- social media logos-->
                    <a href="https://github.com/Rom-chik">
                        <img class="png-l-icons" src="images/icons8-github-50.png"/>
                    </a>
                    <a href="#">
                        <img class="png-l-icons" src="images/icons8-teams-50.png"/>
                    </a>
                    <a href="#">
                        <img class="png-l-icons" src="images/icons8-university-50.png"/>
                    </a>
                </div>
            </div>

        </div>
    </nav>
</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="render-user.js"></script>
<script src="showPage.js"></script>
</body>
</html>
